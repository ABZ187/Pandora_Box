    <link rel="stylesheet" href="{% static 'css/login2.css' %}">
    <script src="{% static 'js/login2.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
    <div class="form-container">
        <h2> <i class="fa-solid fa-user-astronaut"></i> Log in</h2>
        <form action="login.php" method="post">
            <input type="email" name="email" placeholder="email id..." required>
            <input type="password" name="password" placeholder="password..." required>
            <input type="submit" value="Login">
            <div class="error-message"></div>
            <a class="fg" href="#">forgot password ?</a>
        </form>
        <div class="switch-mode">
            Don't have an account? <a onclick="toggleFormMode()">Sign Up</a>
        </div>

    </div>
    <div class="form-container signup-mode hiding-mode">
        <h2> <i class="fa-solid fa-user-astronaut"></i> Sign Up</h2>
        <form action="signup.php" method="post">
           <input type="email" name="username" placeholder="email id..." required>
            <input type="password" name="password" placeholder="password..." required>
            <input type="submit" value="Sign Up">
            <div class="error-message"></div>
        </form>
        <div class="switch-mode">
            Already have an account? <a onclick="toggleFormMode()">Login</a>
        </div>
    </div>


</body>
