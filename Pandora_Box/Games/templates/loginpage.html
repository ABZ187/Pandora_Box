{% load static %}

{% block content %}

<head>
   
    {% block title %} <title>Sign in</title>{% endblock %}
    <link rel="stylesheet" href="{% static 'css/login2.css' %}">
    <!-- <script src="{% static 'js/login2.js' %}"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="form-container">
        <h2> <i class="fa-solid fa-user-astronaut"></i>Sign in</h2>
        <form  method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Sign up">
            <div class="error-message"></div>
            <a class="fg" href="#">forgot password ?</a>
        </form>
        <div class="switch-mode">
         already have an account<a href="{% url 'login' %}">log in</a>
        </div>
     </div>
   
  

</body>
{% endblock %}
