<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Reviews</title>
</head>
<body>
    <h1>reviews sent to the auther</h1>
    <ul>
        {% for review in reviews %}
            <li><strong>{{ review.author }}</strong>: {{ review.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
