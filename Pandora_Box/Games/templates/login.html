{% extends 'base.html' %}
{% load static %}
   
 


{% block content %}
<head>
    {% block title %} <title>Log in</title>{% endblock %}
<!-- <link rel="stylesheet" href="{% static 'css/login2.css' %}"> -->
<link rel="stylesheet" href="{% static 'css/loginpagefinal.css'%}">
<script src="{% static 'js/login2.js' %}"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<div class="main">
        <div class="login">
        <h2><i class="fa-solid fa-user-astronaut"></i> Log in</h2>
        <form action="">
            <input type="email" placeholder="email/username" required>
            <input type="password" placeholder="password" required>
            <input type="submit" value="Log in">
        </form>
        <div class="signin">
            Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
        </div>
    </div>
</div>
</body>
{% endblock %}
