{% extends 'base.html' %}
{% load static %}
   
 
    {% block title %} <title>Log in</title>{% endblock %}

{% block content %}
<head>

<link rel="stylesheet" href="{% static 'css/login2.css' %}">
<script src="{% static 'js/login2.js' %}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="form-container">
        <h2> <i class="fa-solid fa-user-astronaut"></i> Log in</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="email id..." required>
            <input type="password" name="password" placeholder="password..." required>
            <input type="submit" value="Log in">
            <div class="error-message"></div>
            <a class="fg" href="#">forgot password ?</a>
        </form>
        <div class="switch-mode">
            Don't have an account? <a href="{% url 'signup'%}" >Sign Up</a>
        </div>

    </div>
    


</body>
{% endblock %}
