{% extends 'base.html' %}

{% load static %}


{% block content %}
<head>

    {% block title %} <title>Log in in</title>{% endblock %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <!-- <script src="{% static 'js/login2.js' %}"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,
            100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;
            1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<style>
    body{
        background-image: url("{%static 'images/hero-bg.jpg'%}");

    }
</style>
<div class="main">
    <div class="login">
        <h2><i class="fa-solid fa-user-astronaut"></i> Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Log in">
            <a class="fg" href="#">Forgot password?</a>
        </form>
        <div>
            Don't have an account yet? <a href="{% url 'signup' %}">Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
